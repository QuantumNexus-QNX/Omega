version: "3.8"
services:
  web:
    build: .
    ports: ["3000:3000"]
    environment:
      - NODE_ENV=production
      - PYTHON_SERVICE_URL=http://icf:8000
    depends_on:
      - icf
    restart: unless-stopped
  icf:
    image: tiangolo/uvicorn-gunicorn-fastapi:python3.11
    volumes: ["./icf_service:/app"]
    working_dir: /app
    command: uvicorn icf_service:app --host 0.0.0.0 --port 8000
    ports: ["8000:8000"]
    restart: unless-stopped
